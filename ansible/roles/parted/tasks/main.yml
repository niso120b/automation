---

- name: "Install parted tools"
  yum:
    name: "{{ item }}"
    state: present
  with_items:
  - parted
  - lvm2

- name: "Create the label on disks"
  parted:
    device: "{{ item }}"
    label: "{{ label }}"
  with_items:
  - "{{ hdds }}"
  when:
  - create_label
  - "{{ item|basename in hostvars[inventory_hostname]['ansible_devices'] }}"

#- name: "Create the label on disks"
